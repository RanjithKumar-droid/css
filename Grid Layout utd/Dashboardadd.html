<body>
    <section id="sidebar">
		<section class="title-container">
			<img src="logot.png" width="38px" alt="logo" />

		</section>

				<div class="icon">
					<a href="Dashboardadd.html"><i class="fas fa-cart-plus"></i></a>
				</div>
				<a href="Dashboardadd.html">Add stock</a>
			</div>
			<div class="links">
				<div class="icon">
					<a href="Dashboardview.html"><i class="fas fa-list-alt"></i></a>
				</div>
				<a href="Dashboardview.html">Stocks available</a>
			</div>
			<div class="links">
				<div class="icon">
				<a href="Dashboardsales.html"><i class="fas fa-clipboard-check"></i></a>
				</div>
				<a href="Dashboardsales.html">Sales</a>
			</div>
		</section>
	</section>
    <section id="main-dashboard-content">
        <section id="top-section">
            <h2 id="welcome-title">Add stocks...</h2>
            <p id="mandatory-field">* These are mandatory fields</p>
        </section>
        <form action="Dashboardview.html" method="GET" id="formid" name="form"  onsubmit="return validate();"  autocomplete="off">
            <section id="grid-container-add">
                <div class="input-grid">
                    <label for="stock name">Category*</label>
                    <div class="input-box">
                        <select name="categories" id="category" class="in">
                            <option value="select category" selected disabled="">Select category</option>
                            <option value="Food">Food</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Cosmetics">Cosmetics</option>
                            <option value="Stationary">Stationary</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <label class="err-lbl" id="lblcat" style="visibility: hidden;">Category is required</label>
                </div>
            <div class="input-grid">
                <label for="stkname">Stock name*</label>
                <div class="input-box">
                <input type="text" name="stkname" placeholder="stock name.." class="in" id="stkname">
                </div>
                <label class="err-lbl" id="lblStk" style="visibility: hidden;">Stock name is required</label>
            </div>
            <div class="input-grid">
                <label for="quantity">Quantity*</label>
                <div class="input-box">
                <input type="number" id="quantity" name="quantity" placeholder="quantity..." min="1" class="in">
                </div>
                <label class="err-lbl" id="lblQty" style="visibility: hidden;">Quantity is required</label>
            </div>
            <div class="input-grid">
                <label for="baseprice">Base price*</label>
                <div class="input-box">
                <input type="number" name="baseprice" id="baseprice" placeholder="Base price.." min="1" class="in">
                </div>
                <label style="visibility: hidden;" id="lblBp">Base price is required</label>
            </div>
            <div class="input-grid">
                <label for="profit">Profit/Qty*</label>
                <div class="input-box">
                <input type="number" name="profit" id="profit" placeholder="Profit.." min="1" class="in">
                </div>
                <label style="visibility: hidden;" id="lblPft">Profit is required</label>
            </div>
            <div class="input-grid">
                <label for="date">Expiry date</label>
                <div class="input-box">
                <input type="date" name="date" placeholder="Date.." class="in" id="date">
                </div>
                <label style="visibility: hidden;" id="lblDate">Expiry date is required</label>
            </div>
            <div class="buttons-form">
                <div class="button">
                    <input type="submit" name="submit" id="submit" value="Submit">
                </div>
                <div class="button">
                    <input type="reset" name="reset" id="reset" value="Reset" onclick="Reset()">
                </div>
            </div>
        </section>
    </form>
    </section>
</body>
